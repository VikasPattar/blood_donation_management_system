<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="reg_card">
        <table>
            <th colspan="2">Registration Form</th>
            <tr>
                <td>First Name : </td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>
                    Last Name :
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth : </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender : </td>
                <td>
                    <label><input type="radio" name="gender">Male</label>
                    <label><input type="radio" name="gender">Female</label>
                    <label><input type="radio" name="gender">others</label>
                </td>
            </tr>
            <tr>
                <td>Blood group : </td>
                <td><select>
                    <option>-select-</option>
                    <option value="">A</option>
                    <option value="">B</option>
                    <option value="">O</option>
                </select>
                <label><input type="radio" name="pos-or-neg">+ve</label>
                <label><input type="radio" name="pos-or-neg">-ve</label>
                <!-- <select>
                    <option>-select-</option>
                    <option>+ve</option>
                    <option value="">-ve</option>
                </select> -->
            </td>
            </tr>
            <tr>
                <td>Contact Number : </td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Address : </td>
                <td><textarea style="overflow-y : scroll;"></textarea></td>
            </tr>
            <tr>
                <td>Identity type : </td>
                <td>
                    <select>
                        <option>-select-</option>
                        <option value="">Aadhar</option>
                        <option value="">Driving License</option>
                        <option value="">Pan Card</option>
                        <option value="">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Id number : 
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>User-name : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password : </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>Confirm password : </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2">
                    <input type="checkbox">
                    <label for="terms" >I agree to the terms and conditions</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button>Submit</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">Already have an account? <a href="">Login</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
